<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="styled/styled.css" rel="stylesheet">
    <link href="styled/container.css" rel="stylesheet">
    <script defer src="script/script.js"></script>
</head>

<body class="body">
    <h2 class="header">Errors: <span class="errors">0</span></h2>
    <h2 class="moves__header header">Moves: <span class="moves">0</span></h2>
    <div class="board"></div>

    <div class="end__screen hidden">
        <h2 class="result__text"></h2>
        <p class="result">You got <span class="errors__count">0</span> errors on <span class="moves__count">0</span>
            moves!</p>
        <button class="result__button">OK</button>
    </div>
</body>

</html>
